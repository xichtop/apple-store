<div class="relative flex items-start w-80 h-[30rem] justify-between bg-white flex-col p-8 rounded-2xl shadow-card hover:shadow-xl scale-[0.98] hover:scale-100 cursor-pointer transition-all translate-x-28">
  @if (isEdu()) {
    <svg-icon svgIcon="custom_solid:academic-cap" class="absolute z-10 text-green-700 top-4 right-4 icon-size-8"></svg-icon>
  }
  <img [src]="imgURL()" alt=""
    class="object-contain mt-8 rounded-2xl"
  >
  <div class="flex items-center justify-center w-full gap-2">
    @for (color of colors(); track $index) {
      <div class="w-3 h-3 rounded-full" [ngStyle]="{'background-color': color}"></div>
    }
  </div>
  <div class="flex flex-col items-start">
    @if (promotion()) {
      <p class="text-sm text-red-500">{{promotion()}}</p>
    }
    <p class="text-base font-bold">{{title()}}</p>
  </div>
  <p class="text-sm text-hint">{{description()}}</p>
</div>
